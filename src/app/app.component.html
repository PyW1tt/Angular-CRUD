<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav [mode]="mobileMax.matches ? 'over' : 'side'" [opened]="mobileMax.matches ? false : true">
      <app-side-nav></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content>
      <app-header [mobileMax]="mobileMax.matches" (toggle)="sidenav.toggle()"></app-header>
      <div class="content-wraper">
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
